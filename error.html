<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <link href="styles.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #000;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            max-width: 800px;
            padding: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            background: rgba(20, 20, 20, 0.9);
            box-shadow: 0px 0px 15px rgba(0, 150, 150, 0.4);
            transition: 0.5s;
        }
       
        .container:hover {
            text-align: center;
            max-width: 800px;
            padding: 20px;
            border: 2px solid rgb(255, 255, 255);
            border-radius: 15px;
            background: rgba(20, 20, 20, 0.9);
            box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.4);
            transition: ease-in-out;
            transition: 0.5s;
        }
        
        .logo {
            margin-bottom: 20px;
            justify-content: center;
        }
        .logo img {
            max-width: 200px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #0ff;
            text-shadow: 0 0 5px #0ff, 0 0 10px #0cc;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.5;
            margin-bottom: 2rem;
            color: #ccc;
        }
        .btn {
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid #0ff;
            color: #0ff;
            border-radius: 5px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 5px rgba(0, 255, 255, 0.3);
        }
        .btn:hover {
            background: #0ff;
            color: #000;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="images/BSOG Logo BG R.png" alt="Logo">
        </div>
        <h1>Ta sekcja jest jeszcze w budowie</h1>
        <p>Dziękujemy za Twoją cierpliwość. Pracujemy nad tym, aby dostarczyć Ci najlepsze doświadczenie.</p>
        <a href="index.html" class="btn">Powrót na stronę główną</a>
    </div>
</body>
</html>
